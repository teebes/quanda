{% load quanda %}

<html>
<head>
    <title>{% block title %}Quanda{% endblock %}</title>
    <style type='text/css'>
        #body_content {
            float: left;
            min-height: 400px;
            padding: 15px;
        }
        #right_column {
            float: left;
            overflow: hidden;
            width: 300px;
        }
        .column_block {
            border-bottom: 1px solid #CCCCCC;
            display: block;
            padding: 15px;            
        }
        .quanda_std_table th {
            text-align: right;
            vertical-align: top;
        }
        .quanda_std_table ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        #rss_icon {
            border: 0;
            position: relative;
            top: 6px;
            width: 20px;
        }        
    </style>
    {% block css %}{% endblock %}
    {% block js %}{% endblock %}
</head>

<body>

<div id="quanda_top_bar">
    <a href="{% url quanda_index %}">home</a>
    |
    {% if user.is_authenticated %}
        <a href="{% url quanda_public_profile user.username %}">{{ user.username }}</a> &bull; {{ user.username|rep }}
        | <a href="/accounts/logout/">logout</a>
    {% else %}
        <a href="/accounts/login/">login</a>
        | <a href="/accounts/register/">sign up</a>
    {% endif %}
</div>

{% block layout %}

{% endblock %}

</body>
</html>
